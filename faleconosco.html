    <meta charset="UTF-8" />

  <body>
    <div class="container">
      <div class="header">
        <a href="index.html"><img class="logo" src="img/IMG_2364.png" /></a>
      </div>
      <div class="mainnav">
        <ul>
          <li><a href="index.html">Home</a></li>

          <li><a href="restrito.html">Acesso Restrito</a></li>
        </ul>
      </div>
      <div class="menul">
        
      </div>
      <div class="contents">
        <form name="faleconosco" onsubmit="msg();"></form>
          <fieldset class="grupo">
            <legend>Fale Conosco</legend>

            <label>Informe seu nome:</label>
            <input
              type="text"
              class="maior"
              name="nome"
              id="nome"
              required
              maxlength="50"
              placeholder="Digite seu nome completo..."
              onblur="aumento();"
            />
            <br /><br />

            <label>Informe seu telefone:</label>
            <input type="text" name="tel" maxlength="14"
            placeholder="(00)00000-0000" size="12"
            onkeypress="mascara_tel(this)">
            <br><br>

            <label>Informe o assunto:</label>
            <select class="menor" name="assunto" id="assunto">
              <option value="0">Selecione o Assunto</option>
              <option value="1">Críticas</option>
              <option value="2">Sugestões</option>
                <option value="3">Elogios</option>
                <option value="4">Elogios</option>
            </select>
            <br /><br />

            <label>Deixe seu recado:</label>
            <br />
            <textarea
              name="recado"
              class="maior"
              id="recado"
              rows="5"
              required
              maxlength="100"
              placeholder="Digite seu recado..."
            ></textarea>
            <br /><br />

            <input type="submit" name="enviar" id="enviar" value="ENVIAR" />
            <input type="reset" name="limpar" id="limpar" value="LIMPAR" />
          </fieldset>
        </form> <br> <br>
      </div>
      <div class="footer">
        <address>
          Desenvolvida em 04 de junho de 2022 por Milena da Gama.
        </address>
      </div>
    </div>
  </body>
</html>
